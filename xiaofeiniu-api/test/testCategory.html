<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">获取所有菜品类别</button>
    <button id="btn2">删除菜品类别</button>
    <button id="btn3">添加新的菜品类别</button>
    <button id="btn4">修改菜品类别</button>
    <script src="./axios.min.js"></script>
    <script>
        btn1.onclick= (()=> {
            axios.get('http://127.0.0.1:8090/admin/category').then((result)=>{
                console.log('获取菜品类别成功：');
                console.log(result);
            }).catch((err)=>{
                console.log(err);
            })
        });

        btn2.onclick= (()=> {
            axios.delete('http://127.0.0.1:8090/admin/category/3').then((result)=>{
                console.log('删除菜品类别成功：');
                console.log(result.data);
            }).catch((err)=>{
                console.log(err);
            })
        });
        btn3.onclick = function () {
            //向服务器发送JSON类型的数据请求
            var data = {cname:'蛋类'};
            axios.post('http://127.0.0.1:8090/admin/category',data)
            .then(res => {
                console.log('添加新的类别'+ data.cname +'成功');
            }).catch(err => {
                console.error(err); 
            })
        };
        btn4.onclick =function () {
            var data = {cid:1, cname:'肉类'};
            axios.put('http://127.0.0.1:8090/admin/category',data)
            .then((result) => {
                console.log('类别修改成功');
                console.log(result.data);
            })
            .catch(err => {
                console.error(err); 
            })
        };

    </script>
</body>
</html>
